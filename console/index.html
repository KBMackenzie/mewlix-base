<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mewlix</title>
    <meta name="author" content="KBMackenzie">
    <meta name="description" content="Mewlix's default console.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="style.css" rel="stylesheet">
    <script type="module" src="mewlix/core/console.js"></script>
  </head>
  <body class="center-items">
    <main class="console">
      <section class="console-text console__header center-items">
        <h1>mewlix <span class="project-name">- untitled</span></h1>
      </section>
      <section class="console-text console__content">
        <ul id="console-lines"> </ul>
      </section>
      <textarea
        id="input-box"
        name="textarea"
        placeholder="Enter input here..."
        class="console-text console__input"
        disabled></textarea>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mewlix</title>
    <meta name="author" content="KBMackenzie">
    <meta name="description" content="Mewlix's default console.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="style.css" rel="stylesheet">
    <script type="module" src="core/console.js"></script>
  </head>
  <body class="center-items">
    <main id="console" class="console">
      <section class="font-console center-items console__title">
        <h1>mewlix
          <span class="slight-fade"> - </span>
          <span id="project-name" class="slight-fade">untitled</span>
        </h1>
      </section>

      <section class="font-console console__content">
        <ul id="console-lines"></ul>
      </section>

      <textarea
          id="input-box"
          name="textarea"
          placeholder="Enter input here..."
          class="font-console console__input"
          disabled></textarea>

      <section id="input-button" class="white-button center-items console__arrow">
        <!-- Icon from: https://heroicons.dev/ -->
        <svg data-slot="icon" aria-hidden="true" fill="none" stroke-width="1.5" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.768 59.768 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5" stroke-linecap="round" stroke-linejoin="round"></path>
        </svg>
      </section>

      <nav id="show-settings" class="white-button center-items console__settings">
        <!-- Icon from: https://heroicons.dev/ -->
        <svg data-slot="icon" aria-hidden="true" fill="none" stroke-width="1.5" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" stroke-linecap="round" stroke-linejoin="round"></path>
        </svg>
      </nav>
    </main>

    <!-- Cat background image. -->
    <div class="cat-background"></div>
    <aside class="image-credits">
      <a href="https://www.pexels.com/photo/white-cat-on-grass-field-460985/" class="styleless-link">
        <p class="font-console">Original photo by Pixabay from Pexels</p>
      </a>
    </aside>

    <!-- Settings Menu -->
    <aside id="settings" class="center-items hide-item">
      <section class="settings-menu">
        <nav id="settings-menu-exit" class="white-button center-items settings-menu__exit">
          <svg data-slot="icon" aria-hidden="true" fill="none" stroke-width="1.5" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M6 18 18 6M6 6l12 12" stroke-linecap="round" stroke-linejoin="round"></path>
          </svg>
        </nav>

        <section class="font-console settings-menu__content">
          <ul>
            <li>
              <label for="select-color">Prompt color:</label>
              <input type="color" value="#f6d52d" name="select-color" id="select-color" />
            </li>
            <li>
              <label for="hide-prompt">Hide prompt:</label>
              <input type="checkbox" name="hide-prompt" id="hide-prompt" />
            </li>
            <li>
              <label for="select-outline">Box outline:</label>
              <input type="checkbox" name="select-outline" id="select-outline" />
            </li>
            <li>
              <label for="select-opacity">Opacity:</label>
              <input
                  type="range"
                  min="30"
                  max="100"
                  step="10"
                  value="90"
                  name="select-opacity"
                  id="select-opacity" />
            </li>
          </ul>
        </section>
      </section>
      <div class="dark-overlay"></div>
    </aside>
  </body>
</html>

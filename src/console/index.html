<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mewlix - Console</title>
    <meta name="description" content="Mewlix-generated page.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="./style.css" rel="stylesheet">
    <link rel="icon" href="./favicon.svg" type="image/x-icon">

    <script type="module">
      import './core/mewlix.js';
      import './core/console.js';
      import run from './core/run-mewlix.js';
      run();
    </script>
  </head>
  <body class="center-items">
    <!-- Console Window -->
    <main id="console" class="console">
      <h1 class="font-console center-items console_title">
        <span id="project-status" class="preserve-space">loading...</span>
        <span id="project-name" class="preserve-space translucent hide">untitled</span>
      </h1>

      <ul id="console-lines" class="font-console undecorated-list console_lines"></ul>

      <textarea
          id="console-input"
          name="textarea"
          placeholder="Enter input here..."
          class="font-console console_input"
          disabled></textarea>

      <button id="console-paperclip" class="clickable white-button center-items console_paperclip" disabled>
          <!-- The SVG icon below is from: https://heroicons.dev/ -->
          <svg
              data-slot="icon"
              aria-hidden="true"
              fill="none"
              stroke-width="1.5"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg">
            <path
                d="m18.375 12.739-7.693 7.693a4.5 4.5 0 0 1-6.364-6.364l10.94-10.94A3 3 0 1 1 19.5 7.372L8.552 18.32m.009-.01-.01.01m5.699-9.941-7.81 7.81a1.5 1.5 0 0 0 2.112 2.13"
                stroke-linecap="round"
                stroke-linejoin="round"></path>
          </svg>
      </button>
      <input
          type="file"
          class="hide"
          accept=".txt"
          id="paperclip-input"
          name="paperclip-input"
          disabled>


      <button id="console-arrow" class="clickable white-button center-items console_arrow" disabled>
        <!-- The SVG icon below is from: https://heroicons.dev/ -->
        <svg
            data-slot="icon"
            aria-hidden="true"
            fill="none"
            stroke-width="1.5"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg">
          <path
              d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.768 59.768 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5" 
              stroke-linecap="round"
              stroke-linejoin="round"></path>
        </svg>
      </button>

      <button id="show-settings" class="clickable white-button center-items console_settings">
        <!-- The SVG icon below is from: https://heroicons.dev/ -->
        <svg
            data-slot="icon" 
            aria-hidden="true" 
            fill="none" 
            stroke-width="1.5" 
            stroke="currentColor" 
            viewBox="0 0 24 24" 
            xmlns="http://www.w3.org/2000/svg">
          <path 
            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
            stroke-linecap="round"
            stroke-linejoin="round"></path>
        </svg>
      </button>
    </main>

    <aside id="settings" class="settings hide">
      <h1 class="font-console center-items translucent settings_title">mewlix v1.0</h1>

      <button id="hide-settings" class="clickable white-button center-items settings_exit">
        <!-- The SVG icon below is from: https://heroicons.dev/ -->
        <svg
            data-slot="icon"
            aria-hidden="true"
            fill="none"
            stroke-width="1.5"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg">
          <path
              d="M6 18 18 6M6 6l12 12"
              stroke-linecap="round" 
              stroke-linejoin="round"></path>
        </svg>
      </button>

      <ul class="font-console undecorated-list settings_options">
        <li class="settings_option">
          <label for="select-color">Prompt color:</label>
          <input type="color" value="#f6d52d" name="select-color" id="select-color">
        </li>
        <li class="settings_option">
          <label for="select-error-color">Error color:</label>
          <input type="color" value="#ff214e" name="select-error-color" id="select-error-color">
        </li>
        <li class="settings_option">
          <label for="show-highlight">Highlight input:</label>
          <input type="checkbox" name="show-highlight" id="show-highlight">
        </li>
        <li class="center-items settings_savelog">
          <button id="save-log" class="clickable font-console">Save Logs</button>
        </li>
      </ul>
    </aside>
  </body>
</html>

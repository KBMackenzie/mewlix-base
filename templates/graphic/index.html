<!DOCTYPE html>
<html class="full-height">
  <head>
    <meta charset="utf-8">
    <title>mewlix - graphic</title>
    <meta name="description" content="Mewlix-generated page.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="./style.css" rel="stylesheet">
    <link rel="icon" href="./favicon.svg" type="image/x-icon">

    <script type="module">
      import run from './index.js'
      run()
    </script>
  </head>
  <body>
    <main class="game">
      <canvas
        id="game-canvas"
        width="1024"
        height="1024"

    <img
      id="loading-overlay"
      src="./core-assets/mewlix-load.webp"
      alt="A pixel art animation of a cat with text that says 'Loading...'."
      class="loading-overlay">
  </body>
</html>
